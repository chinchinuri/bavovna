<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої Новини</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo-link"><h1>Мої Новини</h1></a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="about.html">Про нас</a></li>
                    <li><a href="contacts.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- НОВЕ: Панель інструментів з пошуком та тегами -->
            <div class="toolbar">
                <div id="search-container" class="search-container">
                    <input type="search" id="search-input" placeholder="Пошук новин...">
                </div>
                <div id="tags-cloud" class="tags-cloud-container">
                    <div id="tags-list">
                        <!-- Теги будуть завантажені сюди -->
                    </div>
                </div>
            </div>

            <div id="news-feed">
                <!-- Новини будуть завантажені сюди -->
                <div class="loader"></div> <!-- Анімація завантаження -->
            </div>
            
            <!-- НОВЕ: Контейнер для пагінації -->
            <div id="pagination-controls" class="pagination-controls">
                <!-- Кнопки пагінації будуть тут -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Мої Новини. Створено для GitHub Pages.</p>
        </div>
    </footer>
    
    <div id="share-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Поділитися новиною</h3>
            <div id="share-links" class="share-links-container"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
